<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate Guard - Total Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .visitor-table-container { background: #1e1e1e; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .table { color: #e0e0e0; }
        .alert-card { background: #3d080b; border-left: 10px solid #ff4444; border-radius: 15px; }
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<nav class="navbar navbar-dark bg-black shadow-sm mb-4">
    <div class="container-fluid px-4">
        <span class="navbar-brand fw-bold text-primary">ğŸ›¡ï¸ SafeGate GUARD</span>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
</nav>

<div class="container pb-5">
    <section class="mb-5">
        <h4 class="fw-bold text-danger mb-3">ğŸš¨ EMERGENCY ALERTS</h4>
        <div id="alertList" class="row g-3"></div>
    </section>

    <section>
        <div class="d-flex justify-content-between align-items-end mb-3">
            <h4 class="fw-bold text-info mb-0">ğŸ“… Today's Visitors</h4>
            <span id="visitorCount" class="badge bg-info text-dark">0 Total</span>
        </div>
        
        <div class="visitor-table-container shadow">
            <table class="table table-dark table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Purpose</th>
                    </tr>
                </thead>
                <tbody id="visitorList">
                    <tr><td colspan="3" class="text-center py-5 text-muted">No data received yet.</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
        collection, query, orderBy, onSnapshot, limit, doc, getDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            initSystem();
            document.getElementById('loadingOverlay').classList.add('hidden');
        } else {
            window.location.href = "index.html";
        }
    });

    function initSystem() {
        // --- 1. ì•ŒëŒ ë¦¬ìŠ¤ë„ˆ ---
        onSnapshot(query(collection(db, "alerts"), orderBy("timestamp", "desc"), limit(5)), (snapshot) => {
            const alertList = document.getElementById('alertList');
            alertList.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = "col-12 mb-2";
                div.innerHTML = `<div class="card alert-card p-3"><strong>ğŸš« BANNED: ${data.name}</strong><br><small>${data.purpose}</small></div>`;
                alertList.appendChild(div);
            });
        });

        // --- 2. ì˜¤ëŠ˜ ë°©ë¬¸ì ë¦¬ìŠ¤ë„ˆ (ê°•í™”íŒ) ---
        const todayStr = new Date().toDateString(); // ì˜¤ëŠ˜ ë‚ ì§œ ë¬¸ìì—´ (ì˜ˆ: "Mon Feb 02 2026")

        // ì¿¼ë¦¬ì—ì„œ í•„í„°ë¥¼ ë¹¼ê³  ì „ì²´ë¥¼ ê°€ì ¸ì˜¨ ë’¤ ìë°”ìŠ¤í¬ë¦½íŠ¸ì—ì„œ í•„í„°ë§ (ê°€ì¥ í™•ì‹¤í•œ ë°©ë²•)
        const vQuery = query(collection(db, "visitors"), orderBy("timestamp", "desc"), limit(50));

        onSnapshot(vQuery, (snapshot) => {
            const visitorList = document.getElementById('visitorList');
            const countBadge = document.getElementById('visitorCount');
            visitorList.innerHTML = '';
            let count = 0;

            snapshot.forEach((doc) => {
                const data = doc.data();
                const dateObj = data.timestamp ? data.timestamp.toDate() : new Date(); // timestampê°€ ì—†ìœ¼ë©´ í˜„ì¬ì‹œê°„ìœ¼ë¡œ ëŒ€ì²´ í‘œì‹œ
                
                // ë‚ ì§œê°€ ì˜¤ëŠ˜ì¸ì§€ í™•ì¸
                if (dateObj.toDateString() === todayStr) {
                    count++;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="text-info small">${dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
                        <td class="fw-bold">${data.name}</td>
                        <td><span class="badge bg-secondary opacity-75">${data.purpose}</span></td>
                    `;
                    visitorList.appendChild(row);
                }
            });
            countBadge.innerText = `${count} Today`;
            if(count === 0) visitorList.innerHTML = '<tr><td colspan="3" class="text-center py-5">No visitors today.</td></tr>';
        });
    }

    document.getElementById('logoutBtn').onclick = () => signOut(auth);
</script>
</body>
</html>
