<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate Guard - Live Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .alert-card { background: #3d080b; border-left: 10px solid #ff4444; border-radius: 15px; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); } }
        .visitor-table-container { background: #1e1e1e; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .table { color: #e0e0e0; margin-bottom: 0; }
        .table thead { background: #2c2c2c; }
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<nav class="navbar navbar-dark bg-black shadow-sm mb-4">
    <div class="container-fluid px-4">
        <span class="navbar-brand fw-bold text-primary">ğŸ›¡ï¸ SafeGate GUARD</span>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
</nav>

<div class="container pb-5">
    <section class="mb-5">
        <h4 class="fw-bold text-danger mb-3">ğŸš¨ EMERGENCY ALERTS</h4>
        <div id="alertList" class="row g-3">
            <div id="emptyAlertMsg" class="text-center py-4 border border-secondary border-dashed rounded opacity-50">
                <p class="mb-0">No active security threats.</p>
            </div>
        </div>
    </section>

    <section>
        <div class="d-flex justify-content-between align-items-end mb-3">
            <h4 class="fw-bold text-info mb-0">ğŸ“… Today's Visitors</h4>
            <span id="visitorCount" class="badge bg-info text-dark">0 Total</span>
        </div>
        <div class="visitor-table-container shadow">
            <table class="table table-dark table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width: 25%">Time</th>
                        <th style="width: 40%">Name</th>
                        <th style="width: 35%">Purpose</th>
                    </tr>
                </thead>
                <tbody id="visitorList">
                    <tr><td colspan="3" class="text-center py-5 text-muted">Waiting for data...</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, onSnapshot, doc, getDoc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            initSystem();
            document.getElementById('loadingOverlay').classList.add('hidden');
        } else {
            window.location.href = "index.html";
        }
    });

    function initSystem() {
        // --- 1. ì•ŒëŒ ë¦¬ìŠ¤ë„ˆ (orderBy ì œì™¸í•˜ì—¬ ì¸ë±ìŠ¤ ì—ëŸ¬ ë°©ì§€) ---
        onSnapshot(query(collection(db, "alerts"), limit(5)), (snapshot) => {
            const container = document.getElementById('alertList');
            container.innerHTML = '';
            if (snapshot.empty) container.innerHTML = '<div class="text-center py-4 opacity-50">No threats.</div>';
            
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = "col-12 mb-2 card alert-card p-3";
                div.innerHTML = `<strong>ğŸš« BANNED: ${data.name}</strong><br><small>${data.purpose}</small>`;
                container.appendChild(div);
            });
        });

        // --- 2. ì˜¤ëŠ˜ ë°©ë¬¸ì ë¦¬ìŠ¤ë„ˆ (ë¬¸ìì—´ ë‚ ì§œ ê°•ë ¥ ëŒ€ì‘ ë²„ì „) ---
        const todayStr = new Date().toLocaleDateString();

        onSnapshot(collection(db, "visitors"), (snapshot) => {
            const list = document.getElementById('visitorList');
            const countBadge = document.getElementById('visitorCount');
            list.innerHTML = '';
            let count = 0;
            let rows = [];

            snapshot.forEach((doc) => {
                const data = doc.data();
                let vDate;

                // [ì¤‘ìš”] ë°ì´í„° íƒ€ì… ì²´í¬ ë° ë³€í™˜ ë¡œì§
                try {
                    if (data.timestamp && typeof data.timestamp.toDate === 'function') {
                        vDate = data.timestamp.toDate(); // ì •ìƒì ì¸ Timestamp ê°ì²´
                    } else if (typeof data.timestamp === 'string') {
                        // ë¬¸ìì—´ì¸ ê²½ìš° (ìŠ¤í¬ë¦°ìƒ· ìƒíƒœ)
                        // "2026ë…„ 2ì›” 2ì¼..." í˜•íƒœì—ì„œ ë‚ ì§œë§Œ ì¶”ì¶œí•˜ì—¬ ë³€í™˜ ì‹œë„
                        const dateOnly = data.timestamp.split(' PM')[0].split(' AM')[0]
                                          .replace(/ë…„ |ì›” /g, '-').replace('ì¼', '');
                        vDate = new Date(dateOnly);
                    } else {
                        vDate = new Date(); // ë³€í™˜ ë¶ˆê°€ ì‹œ í˜„ì¬ ì‹œê°„
                    }
                } catch (e) {
                    vDate = new Date();
                }

                if (vDate.toLocaleDateString() === todayStr) {
                    count++;
                    rows.push({
                        timeObj: vDate,
                        html: `<tr>
                            <td class="text-info small">${vDate.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td>
                            <td class="fw-bold">${data.name}</td>
                            <td><span class="badge bg-secondary opacity-75">${data.purpose}</span></td>
                        </tr>`
                    });
                }
            });

            // ìµœì‹ ìˆœ ì •ë ¬
            rows.sort((a, b) => b.timeObj - a.timeObj);
            rows.forEach(r => list.innerHTML += r.html);
            
            countBadge.innerText = `${count} Today`;
            if(count === 0) list.innerHTML = '<tr><td colspan="3" class="text-center py-5">No visitors today.</td></tr>';
        }, (err) => {
            console.error("Snapshot error:", err);
        });
    }

    document.getElementById('logoutBtn').onclick = () => signOut(auth);
</script>
</body>
</html>
