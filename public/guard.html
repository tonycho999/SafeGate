<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate Guard - Live Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="./manifest.json">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .visitor-table-container { background: #1e1e1e; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .table { color: #e0e0e0; margin-bottom: 0; }
        
        /* ì•Œë¦¼ ì¹´ë“œ ë””ìì¸ ë³´ì™„ */
        .alert-card { 
            background: #5a0000 !important; /* ë°°ê²½ì„ ì¢€ ë” ë°ì€ ë ˆë“œë¡œ ë³€ê²½ */
            border: 2px solid #ff4444; 
            border-radius: 15px; 
            margin-bottom: 10px; 
            position: relative;
        }
        
        /* ì•Œë¦¼ ì¹´ë“œ ë‚´ë¶€ ê¸€ììƒ‰ í°ìƒ‰ ê°•ì œ */
        .alert-card strong, 
        .alert-card small, 
        .alert-card div { 
            color: #ffffff !important; 
        }

        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<nav class="navbar navbar-dark bg-black shadow-sm mb-4">
    <div class="container-fluid px-4">
        <span class="navbar-brand fw-bold text-primary">ğŸ›¡ï¸ SafeGate GUARD</span>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
</nav>

<div class="container pb-5">
    <section class="mb-5">
        <h4 class="fw-bold text-danger mb-3">ğŸš¨ EMERGENCY ALERTS</h4>
        <div id="alertList"></div>
    </section>

    <section>
        <div class="d-flex justify-content-between align-items-end mb-3">
            <h4 class="fw-bold text-info mb-0">ğŸ“… Today's Visitors</h4>
            <span id="visitorCount" class="badge bg-info text-dark">0 Total</span>
        </div>
        <div class="visitor-table-container shadow">
            <table class="table table-dark table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width: 30%">Time</th>
                        <th style="width: 40%">Name</th>
                        <th style="width: 30%">Purpose</th>
                    </tr>
                </thead>
                <tbody id="visitorList">
                    <tr><td colspan="3" class="text-center py-5 text-muted">No visitors found.</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, onSnapshot, doc, getDoc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    onAuthStateChanged(auth, async (user) => {
        const overlay = document.getElementById('loadingOverlay');
        if (user) {
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.role === 'guard' || userData.role === 'admin') {
                        initGuardSystem();
                    }
                }
            } catch (e) { console.error(e); }
            if(overlay) overlay.classList.add('hidden');
        } else {
            window.location.href = "index.html";
        }
    });

    function initGuardSystem() {
        // 1. ì•ŒëŒ ë¦¬ìŠ¤ë„ˆ (ê¸€ììƒ‰ ë°˜ì˜)
        onSnapshot(collection(db, "alerts"), (snapshot) => {
            const container = document.getElementById('alertList');
            container.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = "card alert-card p-3 shadow-lg";
                
                // ë‚´ë¶€ HTML êµ¬ì¡° ë³€ê²½ ë° ë‹«ê¸° ë²„íŠ¼(í°ìƒ‰) ì¶”ê°€
                div.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <strong class="fs-4">ğŸš« BANNED: ${data.name}</strong><br>
                            <div class="mt-1 fs-5">Contact: ${data.contact || 'N/A'}</div>
                            <div class="mt-1 opacity-75">Reason: ${data.purpose}</div>
                        </div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                `;
                container.appendChild(div);

                // ì•Œë¦¼ìŒ ì¬ìƒ ì‹œë„
                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                audio.play().catch(e => console.log("Sound interaction required"));
            });
        });

        // 2. ë°©ë¬¸ì ë¦¬ìŠ¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        const todayStr = new Date().toDateString();

        onSnapshot(collection(db, "visitors"), (snapshot) => {
            const list = document.getElementById('visitorList');
            const countBadge = document.getElementById('visitorCount');
            list.innerHTML = '';
            let count = 0;
            let rows = [];

            snapshot.forEach((doc) => {
                const data = doc.data();
                let vDate;
                try {
                    if (data.timestamp && typeof data.timestamp.toDate === 'function') {
                        vDate = data.timestamp.toDate();
                    } else if (typeof data.timestamp === 'string') {
                        const cleanDate = data.timestamp.replace(/ë…„ |ì›” /g, '-').replace('ì¼', '').split(' PM')[0].split(' AM')[0];
                        vDate = new Date(cleanDate);
                    } else {
                        vDate = new Date();
                    }
                } catch(e) { vDate = new Date(); }

                if (vDate.toDateString() === todayStr) {
                    count++;
                    rows.push({
                        time: vDate,
                        html: `<tr>
                            <td class="text-info small">${vDate.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td>
                            <td class="fw-bold">${data.name || 'Unknown'}</td>
                            <td><span class="badge bg-secondary opacity-75">${data.purpose || 'Visit'}</span></td>
                        </tr>`
                    });
                }
            });

            rows.sort((a, b) => b.time - a.time);
            rows.forEach(r => list.innerHTML += r.html);
            countBadge.innerText = `${count} Today`;
            if(count === 0) list.innerHTML = '<tr><td colspan="3" class="text-center py-5 text-muted">No entries for today.</td></tr>';
        });
    }

    document.getElementById('logoutBtn').onclick = () => signOut(auth);
</script>
</body>
</html>
