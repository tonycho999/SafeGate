<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate Guard - Total Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .visitor-table-container { background: #1e1e1e; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .table { color: #e0e0e0; }
        .alert-card { background: #3d080b; border-left: 10px solid #ff4444; border-radius: 15px; margin-bottom: 10px; }
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<nav class="navbar navbar-dark bg-black shadow-sm mb-4">
    <div class="container-fluid px-4">
        <span class="navbar-brand fw-bold text-primary">üõ°Ô∏è SafeGate GUARD</span>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
</nav>

<div class="container pb-5">
    <section class="mb-5">
        <h4 class="fw-bold text-danger mb-3">üö® EMERGENCY ALERTS</h4>
        <div id="alertList"></div>
    </section>

    <section>
        <div class="d-flex justify-content-between align-items-end mb-3">
            <h4 class="fw-bold text-info mb-0">üìã Visitor Logs (Latest)</h4>
            <span id="visitorCount" class="badge bg-info text-dark">0 Total</span>
        </div>
        <div class="visitor-table-container shadow">
            <table class="table table-dark table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th style="width: 30%">Time</th>
                        <th style="width: 40%">Name</th>
                        <th style="width: 30%">Purpose</th>
                    </tr>
                </thead>
                <tbody id="visitorList">
                    <tr><td colspan="3" class="text-center py-5 text-muted">Searching database...</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, onSnapshot, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    onAuthStateChanged(auth, (user) => {
        if (user) {
            initGuardSystem();
            document.getElementById('loadingOverlay').classList.add('hidden');
        } else {
            window.location.href = "index.html";
        }
    });

    function initGuardSystem() {
        // 1. Í∏¥Í∏â ÏïåÎûå Î¶¨Ïä§ÎÑà (Banned)
        onSnapshot(collection(db, "alerts"), (snapshot) => {
            const alertList = document.getElementById('alertList');
            alertList.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = "card alert-card p-3";
                div.innerHTML = `<strong>üö´ BANNED: ${data.name}</strong><br><small>${data.purpose} (${data.contact})</small>`;
                alertList.appendChild(div);
            });
        });

        // 2. Ï†ÑÏ≤¥ Î∞©Î¨∏Ïûê Î¶¨Ïä§ÎÑà (ÎÇ†Ïßú ÌïÑÌÑ∞ ÏóÜÏù¥ ÏµúÍ∑º 20Í∞ú Î¨¥Ï°∞Í±¥ ÌëúÏãú)
        // [Ï£ºÏùò] orderBy ÏÇ¨Ïö© Ïãú Ïù∏Îç±Ïä§ ÏóêÎü¨Í∞Ä ÎÇòÎ©¥ ÏΩòÏÜî ÎßÅÌÅ¨Î•º ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî.
        // ÏóêÎü¨ Î∞©ÏßÄÎ•º ÏúÑÌï¥ ÏùºÎã® orderByÎ•º Ï†úÍ±∞Ìïú Í∏∞Î≥∏ ÏøºÎ¶¨Î°ú Î®ºÏ†Ä ÏãúÎèÑÌï©ÎãàÎã§.
        onSnapshot(collection(db, "visitors"), (snapshot) => {
            const visitorList = document.getElementById('visitorList');
            const countBadge = document.getElementById('visitorCount');
            
            visitorList.innerHTML = '';
            let listData = [];

            snapshot.forEach((doc) => {
                const data = doc.data();
                let vDate;
                
                // ÎÇ†Ïßú Î≥ÄÌôò ÏãúÎèÑ
                try {
                    if (data.timestamp && typeof data.timestamp.toDate === 'function') {
                        vDate = data.timestamp.toDate();
                    } else {
                        vDate = new Date(data.timestamp || Date.now());
                    }
                } catch(e) { vDate = new Date(); }

                listData.push({
                    time: vDate,
                    name: data.name || "N/A",
                    purpose: data.purpose || "N/A",
                    html: `<tr>
                        <td class="text-info small">${vDate.toLocaleString()}</td>
                        <td class="fw-bold">${data.name || "N/A"}</td>
                        <td><span class="badge bg-secondary">${data.purpose || "N/A"}</span></td>
                    </tr>`
                });
            });

            // ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏ÏóêÏÑú ÏµúÏã†Ïàú Ï†ïÎ†¨
            listData.sort((a, b) => b.time - a.time);
            
            listData.slice(0, 20).forEach(item => {
                visitorList.innerHTML += item.html;
            });

            countBadge.innerText = `${listData.length} Records`;
            if(listData.length === 0) visitorList.innerHTML = '<tr><td colspan="3" class="text-center py-5">No data found in Firestore.</td></tr>';
        });
    }

    document.getElementById('logoutBtn').onclick = () => signOut(auth);
</script>
</body>
</html>
