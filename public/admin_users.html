<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .manage-container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    </style>
</head>
<body>

<div class="container">
    <div class="manage-container">
        <h3 class="mb-4 text-primary fw-bold">ğŸ‘¤ Account Management</h3>
        <p class="text-muted small">Create new Admin or Guard accounts for the building staff.</p>
        <hr>

        <div id="createUserForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="newEmail" class="form-control" placeholder="staff@safegate.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="Min 6 characters" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Account Role</label>
                <select id="newRole" class="form-select">
                    <option value="guard" selected>Guard (Security Staff)</option>
                    <option value="admin">Admin (Manager)</option>
                </select>
            </div>
            <button id="createAccBtn" class="btn btn-primary w-100 py-2 fw-bold">Create Account</button>
        </div>

        <div class="mt-4 border-top pt-3 text-center">
            <a href="index.html" class="btn btn-link text-decoration-none">â† Back to Dashboard</a>
        </div>
    </div>
</div>

<script type="module">
    import { auth, db } from "./js/firebase-config.js";
    // ê³„ì • ìƒì„±ì„ ìœ„í•´ ë³„ë„ì˜ Auth ì¸ìŠ¤í„´ìŠ¤ê°€ í•„ìš”í•  ìˆ˜ ìˆìœ¼ë‚˜, ì—¬ê¸°ì„  ê¸°ë³¸ì ì¸ createUserë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.
    import { createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    document.getElementById('createAccBtn').onclick = async () => {
        const email = document.getElementById('newEmail').value;
        const password = document.getElementById('newPassword').value;
        const role = document.getElementById('newRole').value;

        if(!email || !password) return alert("Please fill in all fields.");

        try {
            // 1. Firebase Authì— ê³„ì • ìƒì„±
            // ì£¼ì˜: ì´ ì‹œì ì— ê´€ë¦¬ìì˜ ë¡œê·¸ì¸ì´ ëŠê¸¸ ìˆ˜ ìˆìœ¼ë¯€ë¡œ, ì‹¤ì œ ìš´ì˜ ì‹œì—ëŠ” Firebase Functionsë¥¼ ê¶Œì¥í•˜ë‚˜ 
            // í˜„ì¬ ë‹¨ê³„ì—ì„œëŠ” ë‹¨ìˆœ êµ¬í˜„ì„ ìœ„í•´ ì§ì ‘ ìƒì„± ë°©ì‹ì„ ì‚¬ìš©í•©ë‹ˆë‹¤.
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // 2. Firestoreì˜ 'users' ì»¬ë ‰ì…˜ì— ì—­í• (Role) ì €ì¥
            await setDoc(doc(db, "users", user.uid), {
                email: email,
                role: role,
                createdAt: new Date()
            });

            alert(`Success! New ${role} account created.`);
            
            // í¼ ì´ˆê¸°í™”
            document.getElementById('newEmail').value = '';
            document.getElementById('newPassword').value = '';

        } catch (error) {
            console.error("Account creation failed:", error);
            alert("Error: " + error.message);
        }
    };
</script>
</body>
</html>
