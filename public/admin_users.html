<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .manage-container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .error-msg { color: #dc3545; font-size: 0.85rem; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="manage-container">
        <h3 class="mb-4 text-primary fw-bold">ğŸ‘¤ Account Management</h3>
        <p class="text-muted small">Create new Admin or Guard accounts for the building staff.</p>
        <hr>

        <div id="createUserForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="newEmail" class="form-control" placeholder="staff@safegate.com" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="Min 6 characters" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password" required>
                <div id="pwError" class="error-msg">Passwords do not match.</div>
            </div>

            <div class="mb-4">
                <label class="form-label">Account Role</label>
                <select id="newRole" class="form-select">
                    <option value="guard" selected>Guard (Security Staff)</option>
                    <option value="admin">Admin (Manager)</option>
                </select>
            </div>

            <button id="createAccBtn" class="btn btn-primary w-100 py-2 fw-bold">Create Account</button>
        </div>

        <div class="mt-4 border-top pt-3 text-center">
            <a href="index.html" class="btn btn-link text-decoration-none">â† Back to Dashboard</a>
        </div>
    </div>
</div>

<script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    document.getElementById('createAccBtn').onclick = async () => {
        const email = document.getElementById('newEmail').value;
        const password = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const role = document.getElementById('newRole').value;
        const errorDiv = document.getElementById('pwError');

        // 1. ê¸°ë³¸ ìœ íš¨ì„± ê²€ì‚¬
        if(!email || !password || !confirmPassword) {
            alert("Please fill in all fields.");
            return;
        }

        // 2. ë¹„ë°€ë²ˆí˜¸ ì¼ì¹˜ ì—¬ë¶€ í™•ì¸
        if (password !== confirmPassword) {
            errorDiv.style.display = 'block';
            document.getElementById('confirmPassword').focus();
            return;
        } else {
            errorDiv.style.display = 'none';
        }

        try {
            // 3. Firebase Authì— ê³„ì • ìƒì„±
            // ì£¼ì˜: ìƒì„± ì„±ê³µ ì‹œ í˜„ì¬ ë¸Œë¼ìš°ì € ì„¸ì…˜ì´ ìƒˆ ê³„ì •ìœ¼ë¡œ ìë™ ì „í™˜ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // 4. Firestore 'users' ì»¬ë ‰ì…˜ì— ì—­í•  ì €ì¥
            await setDoc(doc(db, "users", user.uid), {
                email: email,
                role: role,
                createdAt: new Date()
            });

            alert(`Success! New ${role} account created.`);
            
            // í¼ ì´ˆê¸°í™”
            document.getElementById('newEmail').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';

        } catch (error) {
            console.error("Account creation failed:", error);
            alert("Error: " + error.message);
        }
    };

    // ì…ë ¥ ì¤‘ ì‹¤ì‹œê°„ ì¼ì¹˜ í™•ì¸ (ì„ íƒ ì‚¬í•­)
    document.getElementById('confirmPassword').oninput = function() {
        const password = document.getElementById('newPassword').value;
        const errorDiv = document.getElementById('pwError');
        if (this.value !== password) {
            errorDiv.style.display = 'block';
        } else {
            errorDiv.style.display = 'none';
        }
    };
</script>
</body>
</html>
