<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate - Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .sidebar { height: 100vh; background: #1a1d20; color: white; padding-top: 20px; position: fixed; width: 260px; transition: all 0.3s; }
        .main-content { margin-left: 260px; padding: 40px; min-height: 100vh; }
        .hidden { display: none !important; }
        #loginSection { max-width: 420px; margin: 150px auto; }
        .card { border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .alert-item { border-left: 5px solid #dc3545; background: #fff5f5; margin-bottom: 15px; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

<div id="loginSection" class="container">
    <div class="card p-5">
        <h2 class="text-center mb-4 fw-bold text-primary">SafeGate</h2>
        <p class="text-center text-muted mb-4">Please sign in to your account</p>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="loginEmail" class="form-control form-control-lg" placeholder="admin@test.com">
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button id="loginBtn" class="btn btn-primary w-100 btn-lg shadow-sm">Sign In</button>
    </div>
</div>

<div id="dashboardSection" class="hidden">
    <nav class="sidebar">
        <div class="text-center mb-5">
            <h3 class="fw-bold">üõ°Ô∏è SafeGate</h3>
        </div>
        <div class="px-3">
            <div class="p-3 bg-secondary bg-opacity-25 rounded mb-4">
                <span id="userRole" class="badge bg-info text-dark mb-2">LOADING...</span>
                <div id="userEmail" class="small text-truncate text-light">email@test.com</div>
            </div>
            <ul class="nav flex-column gap-2">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white py-2 rounded bg-primary">Dashboard</a>
                </li>
                <li class="nav-item admin-only hidden">
                    <a href="admin_ban.html" class="nav-link text-white py-2">Manage Ban List</a>
                </li>
            </ul>
            <li class="nav-item admin-only hidden">
                    <a href="admin_users.html" class="nav-link text-white py-2">Manage Accounts</a>
            </li>
            <div style="margin-top: 100px;">
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm w-100">Logout</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div id="guardView" class="hidden">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Live Security Alerts</h3>
                <span class="badge bg-success">Monitoring Active</span>
            </div>
            <div id="alertList" class="row row-cols-1 g-3">
                </div>
        </div>

        <div id="adminView" class="hidden">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Visitor Statistics</h3>
                <div>
                    <button id="exportExcel" class="btn btn-success me-2 px-4">Excel Export</button>
                    <button class="btn btn-light border px-4" onclick="loadVisitors()">Refresh</button>
                </div>
            </div>
            
            <div class="card p-4">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Entry Time</th>
                            <th>Full Name</th>
                            <th>Contact</th>
                            <th>Address (PH)</th>
                            <th>Purpose of Visit</th>
                        </tr>
                    </thead>
                    <tbody id="visitorTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script type="module">
    // 1. ÏÑ§Ï†ï ÌååÏùºÏóêÏÑú Ï¥àÍ∏∞ÌôîÎêú Í∞ùÏ≤¥ Í∞ÄÏ†∏Ïò§Í∏∞
    import { auth, db } from "./js/firebase-config.js";
    
    // 2. Firebase SDK Ìï®ÏàòÎì§
    import { 
        signInWithEmailAndPassword, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
        doc, getDoc, collection, query, orderBy, getDocs, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ ---
    document.getElementById('loginBtn').onclick = async () => {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPassword').value;
        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) {
            alert("Login error: " + e.message);
        }
    };

    // --- Î°úÍ∑∏ÏïÑÏõÉ Ï≤òÎ¶¨ ---
    document.getElementById('logoutBtn').onclick = () => {
        signOut(auth).then(() => location.reload());
    };

    // --- ÏÇ¨Ïö©Ïûê ÏÉÅÌÉú Î∞è Í∂åÌïú ÌôïÏù∏ (ÌïµÏã¨) ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);

                if (userDoc.exists()) {
                    const role = userDoc.data().role;
                    
                    // UI ÏÉÅÌÉú Ï†ÑÌôò
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('dashboardSection').classList.remove('hidden');
                    document.getElementById('userRole').innerText = role.toUpperCase();
                    document.getElementById('userEmail').innerText = user.email;

                    if (role === 'admin') {
                        document.getElementById('adminView').classList.remove('hidden');
                        document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
                        loadVisitors();
                    } else {
                        document.getElementById('guardView').classList.remove('hidden');
                        initAlertListener();
                    }
                } else {
                    alert("Account profile not found in database.");
                    signOut(auth);
                }
            } catch (err) {
                console.error("Auth check failed:", err);
            }
        } else {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }
    });

    // --- [Admin] Î∞©Î¨∏Ïûê Î™©Î°ù Î∞è ÏóëÏÖÄ Í∏∞Îä• ---
    async function loadVisitors() {
        const q = query(collection(db, "visitors"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);
        const tbody = document.getElementById('visitorTableBody');
        tbody.innerHTML = '';
        
        let excelData = [];
        snapshot.forEach(doc => {
            const data = doc.data();
            const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : 'N/A';
            excelData.push({ Date: date, ...data });

            tbody.innerHTML += `
                <tr>
                    <td class="small text-muted">${date}</td>
                    <td class="fw-bold">${data.name}</td>
                    <td>${data.contact}</td>
                    <td>${data.barangay}, ${data.city}</td>
                    <td><span class="badge bg-light text-dark">${data.purpose}</span></td>
                </tr>`;
        });

        document.getElementById('exportExcel').onclick = () => {
            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "VisitorLogs");
            XLSX.writeFile(wb, "SafeGate_Visitors.xlsx");
        };
    }
    window.loadVisitors = loadVisitors;

    // --- [Guard] Ïã§ÏãúÍ∞Ñ Í≤ΩÍ≥† Î¶¨Ïä§ÎÑà ---
    function initAlertListener() {
        onSnapshot(collection(db, "alerts"), (snapshot) => {
            const list = document.getElementById('alertList');
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const data = change.doc.data();
                    const div = document.createElement('div');
                    div.className = "alert alert-item shadow-sm p-3 d-flex justify-content-between align-items-center";
                    div.innerHTML = `
                        <div>
                            <h5 class="text-danger mb-1">‚ö†Ô∏è BANNED VISITOR ATTEMPT</h5>
                            <span><strong>${data.name}</strong> (${data.contact}) - ${data.barangay}, ${data.city}</span><br>
                            <small class="text-muted">Purpose: ${data.purpose}</small>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    list.prepend(div);
                }
            });
        });
    }
</script>

</body>
</html>
