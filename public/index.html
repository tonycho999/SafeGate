<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate - Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <meta name="theme-color" content="#0d6efd">
    <link rel="manifest" href="./manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SafeGate">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1067/1067562.png">
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<div id="loginSection" class="container hidden">
    <div class="card p-5 shadow-lg">
        <h2 class="text-center mb-4 fw-bold text-primary">SafeGate</h2>
        <p class="text-center text-muted mb-4">Sign in to manage building security</p>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="loginEmail" class="form-control form-control-lg" placeholder="admin@test.com">
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button id="loginBtn" class="btn btn-primary w-100 btn-lg shadow-sm">Sign In</button>
    </div>
</div>

<div id="dashboardSection" class="hidden">
    <nav class="sidebar">
        <div class="text-center mb-5">
            <h3 class="fw-bold text-white">üõ°Ô∏è SafeGate</h3>
        </div>
        <div class="px-3">
            <div class="p-3 bg-secondary bg-opacity-25 rounded mb-4">
                <span id="userRole" class="badge bg-info text-dark mb-2 text-uppercase">Role</span>
                <div id="userEmail" class="small text-truncate text-light">email@test.com</div>
            </div>
            <ul class="nav flex-column gap-2">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white py-2 rounded bg-primary">Dashboard</a>
                </li>
                <li class="nav-item admin-only hidden">
                    <a href="admin_ban.html" class="nav-link text-white py-2">Manage Ban List</a>
                </li>
                <li class="nav-item admin-only hidden">
                    <a href="admin_users.html" class="nav-link text-white py-2">Manage Accounts</a>
                </li>
            </ul>
            <div style="margin-top: 100px;">
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm w-100">Logout</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div id="guardView" class="hidden">
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h3>Live Security Monitoring</h3>
                <span class="badge bg-success p-2">System Active</span>
            </div>
            <div id="alertList" class="row row-cols-1 g-3">
                <p class="text-muted text-center py-5">Waiting for live entries...</p>
            </div>
        </div>

        <div id="adminView" class="hidden">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Visitor Statistics</h3>
                <div>
                    <button id="exportExcel" class="btn btn-success me-2 px-4">Excel Export</button>
                    <button class="btn btn-light border px-4" onclick="loadVisitors()">Refresh</button>
                </div>
            </div>
            <div class="card p-4 shadow-sm">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Entry Time</th>
                            <th>Full Name</th>
                            <th>Contact</th>
                            <th>Address (PH)</th>
                            <th>Purpose</th>
                        </tr>
                    </thead>
                    <tbody id="visitorTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc, collection, query, orderBy, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- Î°úÍ∑∏Ïù∏ Î°úÏßÅ ---
    document.getElementById('loginBtn').onclick = async () => {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPassword').value;
        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) {
            alert("Login error: " + e.message);
        }
    };

    // --- Î°úÍ∑∏ÏïÑÏõÉ Î°úÏßÅ ---
    document.getElementById('logoutBtn').onclick = () => {
        signOut(auth).then(() => location.reload());
    };

    // --- [Ï§ëÏöî] Ïù∏Ï¶ù ÏÉÅÌÉú Î∞è Í∂åÌïú ÌôïÏù∏ ---
    onAuthStateChanged(auth, async (user) => {
        const overlay = document.getElementById('loadingOverlay');
        const loginSec = document.getElementById('loginSection');
        const dashSec = document.getElementById('dashboardSection');
        const adminView = document.getElementById('adminView');
        const guardView = document.getElementById('guardView');

        try {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);

                if (userDoc.exists()) {
                    const role = userDoc.data().role;
                    
                    // UI Í≥µÌÜµ ÏÑ∏ÌåÖ
                    document.getElementById('userRole').innerText = role;
                    document.getElementById('userEmail').innerText = user.email;

                    // ÌôîÎ©¥ Ï†ÑÌôò
                    loginSec.classList.add('hidden');
                    dashSec.classList.remove('hidden');

                    if (role === 'admin') {
                        // Admin ÌôîÎ©¥ ÌôúÏÑ±Ìôî
                        adminView.classList.remove('hidden');
                        guardView.classList.add('hidden'); // Guard Î∑∞ Ïà®ÍπÄ
                        document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
                        await loadVisitors();
                    } else {
                        // Guard ÌôîÎ©¥ ÌôúÏÑ±Ìôî
                        guardView.classList.remove('hidden');
                        adminView.classList.add('hidden'); // Admin Î∑∞ Ïà®ÍπÄ
                        document.querySelectorAll('.admin-only').forEach(el => el.classList.add('hidden'));
                        initAlertListener();
                    }
                } else {
                    alert("User profile not found in database.");
                    signOut(auth);
                }
            } else {
                // Î°úÍ∑∏ÏïÑÏõÉ ÏÉÅÌÉú
                dashSec.classList.add('hidden');
                loginSec.classList.remove('hidden');
            }
        } catch (err) {
            console.error("Auth process error:", err);
        } finally {
            // Î™®Îì† ÌôïÏù∏Ïù¥ ÎÅùÎÇòÎ©¥ Î°úÎî© Ïò§Î≤ÑÎ†àÏù¥Î•º Î∞òÎìúÏãú Ïà®ÍπÄ
            overlay.classList.add('hidden');
        }
    });

    // --- [Admin Ï†ÑÏö©] Î∞©Î¨∏Ïûê Î¶¨Ïä§Ìä∏ Î°úÎìú ---
    async function loadVisitors() {
        try {
            const q = query(collection(db, "visitors"), orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);
            const tbody = document.getElementById('visitorTableBody');
            tbody.innerHTML = '';
            
            let excelData = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : 'N/A';
                excelData.push({ Date: date, ...data });

                tbody.innerHTML += `
                    <tr>
                        <td class="small text-muted">${date}</td>
                        <td class="fw-bold">${data.name}</td>
                        <td>${data.contact}</td>
                        <td>${data.barangay}, ${data.city}</td>
                        <td><span class="badge bg-light text-dark border">${data.purpose}</span></td>
                    </tr>`;
            });

            document.getElementById('exportExcel').onclick = () => {
                const ws = XLSX.utils.json_to_sheet(excelData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "VisitorLogs");
                XLSX.writeFile(wb, "SafeGate_Visitors.xlsx");
            };
        } catch (e) {
            console.log("Admin load error (possibly restricted for guards):", e);
        }
    }
    window.loadVisitors = loadVisitors;

    // --- [Guard Ï†ÑÏö©] Ïã§ÏãúÍ∞Ñ ÏïåÎ¶º Î¶¨Ïä§ÎÑà ---
    function initAlertListener() {
        const list = document.getElementById('alertList');
        // Ï¥àÍ∏∞Ìôî Ïãú Í∏∞Ï°¥ "ÎåÄÍ∏∞ Ï§ë" Î©îÏãúÏßÄ ÏÇ≠Ï†ú
        onSnapshot(collection(db, "alerts"), (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    // ÏïåÎ¶ºÏù¥ Ïò§Î©¥ Ï≤´ Î≤àÏß∏ ÏïàÎÇ¥ ÌÖçÏä§Ìä∏ ÏÇ≠Ï†ú
                    if(list.querySelector('.text-muted')) list.innerHTML = '';

                    const data = change.doc.data();
                    const div = document.createElement('div');
                    div.className = "alert alert-item shadow-sm p-3 d-flex justify-content-between align-items-center";
                    div.innerHTML = `
                        <div>
                            <h5 class="text-danger fw-bold mb-1">üö´ SECURITY ALERT: BANNED PERSON</h5>
                            <span class="fs-5"><strong>${data.name}</strong> (${data.contact})</span><br>
                            <small class="text-dark">Location: ${data.barangay}, ${data.city} | Purpose: ${data.purpose}</small>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    list.prepend(div);

                    // ÏÜåÎ¶¨ ÏïåÎ¶º Ï∂îÍ∞Ä (Î∏åÎùºÏö∞Ï†Ä Ï†ïÏ±ÖÏÉÅ Ï≤´ ÌÅ¥Î¶≠ Ïù¥ÌõÑ ÏûëÎèô)
                    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                    audio.play().catch(() => console.log("Sound blocked by browser"));
                }
            });
        });
    }
</script>
</body>
</html>
