<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate - Manage Ban List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .ban-container { max-width: 800px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-delete { color: #dc3545; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="ban-container">
        <h3 class="mb-4 text-danger">ðŸš« Ban List Management</h3>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Person to Ban List</h5>
                <div class="row g-2">
                    <div class="col-md-5">
                        <input type="text" id="banName" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="col-md-5">
                        <input type="text" id="banContact" class="form-control" placeholder="Contact Number">
                    </div>
                    <div class="col-md-2">
                        <button id="addBanBtn" class="btn btn-danger w-100">Add</button>
                    </div>
                </div>
                <input type="text" id="banReason" class="form-control mt-2" placeholder="Reason for banning (Optional)">
            </div>
        </div>

        <table class="table table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Reason</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="banTableBody">
                </tbody>
        </table>
        <div class="mt-3">
            <a href="index.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { /* ì´ì „ê³¼ ë™ì¼í•œ ì„¤ì • */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const banCollection = collection(db, "ban_list");

    // 1. ë¸”ëž™ë¦¬ìŠ¤íŠ¸ ì¶”ê°€
    document.getElementById('addBanBtn').onclick = async () => {
        const name = document.getElementById('banName').value;
        const contact = document.getElementById('banContact').value;
        const reason = document.getElementById('banReason').value;

        if (!name || !contact) return alert("Please enter Name and Contact.");

        try {
            await addDoc(banCollection, {
                name: name,
                contact: contact,
                reason: reason,
                addedAt: new Date()
            });
            alert("Added to Ban List.");
            document.getElementById('banName').value = '';
            document.getElementById('banContact').value = '';
            document.getElementById('banReason').value = '';
        } catch (e) { console.error(e); }
    };

    // 2. ë¸”ëž™ë¦¬ìŠ¤íŠ¸ ì‹¤ì‹œê°„ ë™ê¸°í™” ë° ë Œë”ë§
    onSnapshot(banCollection, (snapshot) => {
        const tbody = document.getElementById('banTableBody');
        tbody.innerHTML = '';
        snapshot.forEach((documentSnapshot) => {
            const data = documentSnapshot.data();
            const id = documentSnapshot.id;

            tbody.innerHTML += `
                <tr>
                    <td>${data.name}</td>
                    <td>${data.contact}</td>
                    <td>${data.reason || '-'}</td>
                    <td>
                        <span class="btn-delete" onclick="deleteBan('${id}')">Remove</span>
                    </td>
                </tr>
            `;
        });
    });

    // 3. ë¸”ëž™ë¦¬ìŠ¤íŠ¸ ì‚­ì œ í•¨ìˆ˜ (ì „ì—­ ë“±ë¡)
    window.deleteBan = async (id) => {
        if (confirm("Are you sure you want to remove this person from the ban list?")) {
            await deleteDoc(doc(db, "ban_list", id));
        }
    };
</script>
</body>
</html>
