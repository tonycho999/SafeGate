<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate - Visitor Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 500px; margin: 30px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo { font-weight: bold; color: #0d6efd; font-size: 28px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="logo">ğŸ›¡ï¸ SafeGate</div>
        <h4 class="text-center mb-4">Visitor Registration</h4>
        
        <form id="visitorForm">
            <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" id="name" class="form-control form-control-lg" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Contact Number</label>
                <input type="tel" id="contact" class="form-control form-control-lg" placeholder="0912 345 6789" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label fw-bold">Barangay</label>
                    <input type="text" id="barangay" class="form-control" placeholder="e.g. Brgy. 123" required>
                </div>
                <div class="col">
                    <label class="form-label fw-bold">City</label>
                    <input type="text" id="city" class="form-control" placeholder="e.g. Quezon City" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Purpose of Visit</label>
                <select id="purpose" class="form-select form-select-lg" required>
                    <option value="" disabled selected>Select purpose</option>
                    <option value="Personal">Personal Visit</option>
                    <option value="Delivery">Delivery / Courier</option>
                    <option value="Business">Business / Meeting</option>
                    <option value="Maintenance">Maintenance / Service</option>
                </select>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary w-100 btn-lg fw-bold">Submit Entry</button>
        </form>
    </div>
</div>

<script type="module">
    // 1. ê³µí†µ ì„¤ì • íŒŒì¼ ì„í¬íŠ¸
    import { db } from "./js/firebase-config.js";
    import { 
        collection, 
        addDoc, 
        query, 
        where, 
        getDocs, 
        serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const form = document.getElementById('visitorForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // ë²„íŠ¼ ë¹„í™œì„±í™” (ì¤‘ë³µ í´ë¦­ ë°©ì§€)
        submitBtn.disabled = true;
        submitBtn.innerText = "Processing...";

        const visitorData = {
            name: document.getElementById('name').value.trim(),
            contact: document.getElementById('contact').value.trim(),
            barangay: document.getElementById('barangay').value.trim(),
            city: document.getElementById('city').value.trim(),
            purpose: document.getElementById('purpose').value,
            timestamp: serverTimestamp()
        };

        try {
            console.log("Checking Ban List for:", visitorData.name);

            // 1. Ban List í™•ì¸
            const banRef = collection(db, "ban_list");
            const q = query(banRef, where("name", "==", visitorData.name), where("contact", "==", visitorData.contact));
            const banSnapshot = await getDocs(q);

            if (!banSnapshot.empty) {
                // 2. ì°¨ë‹¨ëœ ì‚¬ìš©ìì¸ ê²½ìš° ì•Œë¦¼(Alerts) ì»¬ë ‰ì…˜ì— ì €ì¥
                await addDoc(collection(db, "alerts"), {
                    ...visitorData,
                    type: "BAN_ALERT",
                    status: "unread"
                });
                alert("Please approach the security desk for manual verification.");
                form.reset();
            } else {
                // 3. ì •ìƒ ì‚¬ìš©ìì¸ ê²½ìš° ë°©ë¬¸ì(Visitors) ì»¬ë ‰ì…˜ì— ì €ì¥
                const docRef = await addDoc(collection(db, "visitors"), visitorData);
                console.log("Document written with ID: ", docRef.id);
                
                alert("âœ… Registration Successful!\nWelcome to SafeGate.");
                form.reset();
            }
        } catch (error) {
            console.error("Error submitting form: ", error);
            alert("âš ï¸ Submission failed. Please check your internet connection and try again.\nError: " + error.message);
        } finally {
            // ë²„íŠ¼ ë³µêµ¬
            submitBtn.disabled = false;
            submitBtn.innerText = "Submit Entry";
        }
    });
</script>
</body>
</html>
