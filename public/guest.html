<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGate - Visitor Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo { font-weight: bold; color: #0d6efd; font-size: 24px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="logo">SafeGate</div>
        <h4 class="text-center mb-4">Visitor Registration</h4>
        
        <form id="visitorForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="tel" id="contact" class="form-control" placeholder="09123456789" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Barangay</label>
                    <input type="text" id="barangay" class="form-control" placeholder="Brgy. 123" required>
                </div>
                <div class="col">
                    <label class="form-label">City</label>
                    <input type="text" id="city" class="form-control" placeholder="Quezon City" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Purpose of Visit</label>
                <textarea id="purpose" class="form-control" rows="2" placeholder="Delivery, Meeting, etc." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Submit Entry</button>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your Firebase Config (Replace with your actual config)
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "your-app.firebaseapp.com",
        projectId: "your-app",
        storageBucket: "your-app.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('visitorForm');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const visitorData = {
            name: document.getElementById('name').value,
            contact: document.getElementById('contact').value,
            barangay: document.getElementById('barangay').value,
            city: document.getElementById('city').value,
            purpose: document.getElementById('purpose').value,
            timestamp: serverTimestamp()
        };

        try {
            // 1. Check if visitor is in Ban List
            const banRef = collection(db, "ban_list");
            const q = query(banRef, where("name", "==", visitorData.name), where("contact", "==", visitorData.contact));
            const banSnapshot = await getDocs(q);

            if (!banSnapshot.empty) {
                // 2. If Banned: Notify Admin/Guard via 'alerts' collection
                await addDoc(collection(db, "alerts"), {
                    ...visitorData,
                    type: "BAN_ALERT",
                    status: "unread"
                });
                alert("Please approach the security desk for further assistance.");
            } else {
                // 3. If Not Banned: Save to visitor logs
                await addDoc(collection(db, "visitors"), visitorData);
                alert("Entry registered successfully. Welcome to SafeGate.");
                form.reset();
            }
        } catch (error) {
            console.error("Error submitting form: ", error);
            alert("An error occurred. Please try again.");
        }
    });
</script>
</body>
</html>
